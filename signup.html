<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: Arial;
        background: linear-gradient(135deg, #6ec6ff, #1e90ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card-box {
        width: 450px;
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2.title {
        text-align: center;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 10px;
      }

      p.subtitle {
        text-align: center;
        color: #555;
        margin-bottom: 25px;
      }

      .custom-input {
        height: 45px;
        border-radius: 10px;
      }

      .btn-main {
        width: 100%;
        height: 45px;
        border-radius: 10px;
        font-weight: bold;
        margin-top: 10px;
      }

      .switch-link {
        text-align: center;
        margin-top: 15px;
      }

      .switch-link a {
        color: #007bff;
        font-weight: bold;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="card-box">
      <h2 class="title">Sign Up</h2>
      <p class="subtitle">Tạo tài khoản mới</p>

      <div id="thongbao" class="fw-bold text-danger mb-2"></div>

      <label class="fw-bold">Email</label>
      <input
        id="username"
        type="email"
        class="form-control custom-input mb-3"
        placeholder="Example@gmail.com"
      />

      <label class="fw-bold">Password</label>
      <input
        id="password"
        type="password"
        class="form-control custom-input mb-3"
        placeholder="Nhập mật khẩu"
      />

      <label class="fw-bold">Confirm Password</label>
      <input
        id="confirm-password"
        type="password"
        class="form-control custom-input mb-4"
        placeholder="Nhập lại mật khẩu"
      />

      <button onclick="dangki()" class="btn btn-primary btn-main">
        Đăng Kí
      </button>

      <div class="switch-link">
        <span>Bạn đã có tài khoản? </span>
        <a href="http://127.0.0.1:5500/login.html">Đăng nhập</a>
      </div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
