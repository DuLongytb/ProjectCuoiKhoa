<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6ec6ff, #1e90ff);
      }

      .card-box {
        width: 450px;
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2.title {
        text-align: center;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 10px;
      }

      p.subtitle {
        text-align: center;
        color: #555;
        margin-bottom: 25px;
      }

      .custom-input {
        height: 45px;
        border-radius: 10px;
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #d1d5db;
        font-size: 15px;
      }

      .btn-main {
        width: 100%;
        height: 45px;
        border-radius: 10px;
        font-weight: bold;
        margin-top: 10px;
        border: none;
        background: linear-gradient(to right, #6366f1, #8b5cf6);
        color: white;
        cursor: pointer;
        transition: 0.2s;
      }

      .btn-main:hover {
        opacity: 0.9;
      }

      .switch-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        color: #6b7280;
      }

      .switch-link a {
        color: #007bff;
        font-weight: bold;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card-box">
      <h2 class="title">Đăng Nhập</h2>
      <p class="subtitle">Nhập thông tin tài khoản của bạn ✨</p>

      <div id="thongbao" class="fw-bold text-danger mb-2"></div>

      <label>Email</label>
      <input
        id="username"
        type="email"
        class="custom-input"
        placeholder="Example@gmail.com"
      />

      <label>Mật khẩu</label>
      <input
        id="password"
        type="password"
        class="custom-input"
        placeholder="Nhập mật khẩu"
      />

      <button class="btn-main" onclick="dangnhap()">Đăng Nhập</button>

      <div class="switch-link">
        Chưa có tài khoản? <a href="signup.html">Đăng Ký</a>
      </div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
